<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider">

    <input checked type="radio" name="radio" id="input-1">
    <input type="radio" name="radio" id="input-2">
    <input type="radio" name="radio" id="input-3">
    <input type="radio" name="radio" id="input-4">

    <div class="slide slide-1">
      <img src="./assets/1.jpeg" alt="slide 1" class="slide__img" heigth="300">
    </div>

    <div class="slide slide-2">
      <img src="./assets/2.jpeg" alt="slide 2" class="slide__img" heigth="300">
    </div>

    <div class="slide slide-3">
      <img src="./assets/3.jpeg" alt="slide 3" class="slide__img" heigth="300">
    </div>

    <div class="slide slide-4">
      <img src="./assets/4.jpeg" alt="slide 4" class="slide__img" heigth="300">
    </div>

    <p class="text text-1">1</p>
    <p class="text text-2">2</p>
    <p class="text text-3">3</p>
    <p class="text text-4">4</p>


    <div class="slider__nav">
      <label class="slider__label slider__label--1" for="input-1"></label>
      <label class="slider__label slider__label--2" for="input-2"></label>
      <label class="slider__label slider__label--3" for="input-3"></label>
      <label class="slider__label slider__label--4" for="input-4"></label>
    </div>

  </div>
</body>

</html>
